<script>

function aggiornaOrologio() {
	const ora = new Date();
	const ore = ora.getHours().toString().padStart(2, '0');
	const minuti = ora.getMinutes().toString().padStart(2, '0');
	const secondi = ora.getSeconds().toString().padStart(2, '0');

	document.getElementById("clock").textContent = `${ore}:${minuti}:${secondi}`;
}

aggiornaOrologio(); // subito
setInterval(aggiornaOrologio, 1000); // ogni secondo

</script>
